<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <link rel="stylesheet" href="index.css">
    <title>Jackpot Number Generator</title>
</head>
<body>


    <div class="mainBox">
        <h2>Welcome to Jackpot Number Generator v2</h2>
        <!-- <h3>balanced weight algorithm</h3> -->


        <p id="message">Please choose type of algarithm to generate your lucky number</p>

        <div >

          <!-- <div class=" lg-4 md-6 sm-6"> <label for="">Lot Range  :  </label> </div>
          <div class=" lg-4 md-6 sm-6"> <input type="number" id="baseLot" value="30" class="base-lot"> </div>
          <div class=" lg-4 md-6 sm-12"> <label for="" id="maxBaseLot"></label>  </div> <br>
          <div class="sm-12"> <label for="" id="messageBaseLot"></label> </div>  -->


          <label for="">Lot Range  :  </label> 
          <input  type="number" id="baseLot" value="30" class="base-lot">
          <label  for="" id="maxBaseLot"></label>   <br>
          <label for="" id="messageBaseLot"></label> 

        </div>

       <!-- radio group  -->
       <fieldset>

        <div class="optionBox">

            <div>
                <input name="algorithmOption" value="balanced-weight"  type="radio" class="algorithm"  />
                <label class="labelOption" id="balanced-weight" for="">Balanced Weight</label>
              </div>
      
              <div>
                <input name="algorithmOption" value="hot-numbers"  type="radio" class="algorithm"  />
                <label class="labelOption" id="Hot-numbers" for="">Hot Numbers</label>
              </div>

        </div>

       

       

        <!-- <p>
          <input name="colorOption" type="radio" class="algorithm" id="magenta" />
          <label for="magenta">Magenta</label>
        </p> -->

        <!-- <p>
          <input name="colorOption" type="radio" class="algorithm" id="all" />
          <label for="all">All of the above</label>
        </p> -->

      </fieldset>
      
       <!-- end radio group -->

        <div style="text-align:center;" class="contentBox">


            <button  style="margin: 0 auto;" type="button" onclick="generateType()" class="btn btn-outline-primary">GENERATE</button>
            <br>
            <label  id="loading" for="">please wait ;)  ,  loading your luck number...</label>
            <br>



            <div class="buttonBox row">

                <div class="jackpot lg-3 md-6 sm-6">  <h5 id="j1" class="number">00</h5>  </div>
                <div class="jackpot lg-3 md-6 sm-6">  <h5 id="j2" class="number">00</h5>  </div>
                <div class="jackpot lg-3 md-6 sm-6">  <h5 id="j3" class="number">00</h5>  </div>
                <div class="jackpot lg-3 md-6 sm-6">  <h5 id="j4" class="number">00</h5>  </div>

            </div>




            <div style="display: flexbox; margin:1.5rem auto;">
              <button class="btn btn-outline-primary" style="width:8rem; margin:0.6rem;" onclick="displayPrev4HotNumbers()">prev</button>
              <button class="btn btn-outline-primary" style="width:8rem; margin:0.6rem" onclick="displayNext4HotNumbers()">next</button>
            </div>



        </div>

       

    </div>

<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
<script src="index.js"></script>
</body>
</html>
